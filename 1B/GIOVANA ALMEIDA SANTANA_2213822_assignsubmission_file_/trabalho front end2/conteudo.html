		<h2 id="Texto">Texto de LPLB</h2>
			<p id="destaque">O quadro acima mostra alguns gastos mensais relacionados à energia elétrica de uma casa.Esses dados se referem ao consumo de apenas uma pessoa num período de 30 dias,sendo R$1,09 o preço do Kw/h.
		   O chuveiro elétrico,com potência de 5500 watts,ultilzando 20 minutos por dia,tem um consumo mensal de 55 Kw\h e um gasto de R$59.95.Já o consumo do televisor de 60 watts,ligado 60 minutos por dia,é de 1,8 em Kw/h e R$1,96.Quanto à lâmpada de 7 watts,apresenta um consumo mensal de 1,68 Kw/h e R$1,83,estando ligada a 8 horas por dia.Por último,a geladeira com o mesmo tempo de uso,tendo 208 watts de potência,tem consumo de 49,9 Kw/h e R$54,41.</p>
