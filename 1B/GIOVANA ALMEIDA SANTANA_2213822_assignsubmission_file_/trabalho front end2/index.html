		<h2>Sobre o Trabalho Multidisciplinar </h2>

		<div id="borda">
			<p class="explicacao">Esse trabalho multidisciplinar foi desenvolvido para a conscientização sobre o uso da energia elétrica gasta no dia a dia.Na disciplina de Língua Portuguesa e Literatura Brasileira(Professora Mariza Perobelli),foi feito um texto sobre o tema.Na disciplina de Front End(Professor Ricardo Nascimento),foi desenvolvido esse site para constar as informações do trabalho.Na disciplina de Matemática(Professor Sonivaldo),foram feitos cálculos do consumo de energia de alguns aparelhos domésticos.E por último,na disciplina de Ferramenta de Desenho(Professor Tiago Tamaki),uma planta de uma casa foi feita.</p>
